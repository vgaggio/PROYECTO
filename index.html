
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Triki</title>
</head>
<body>
<header class="header">
    <figure class="header_fig">
        <img class="header__fig-icon" src="./images/logo_tictactoe.png" alt="Game Icon">
    </figure>
    <h1 class="header__h1">Juego de Triqui</h1>
</header>
<section class="section">
    <aside class="section__aside">
        <h2 class="section__aside-h2" >Jugador 1</h2>
        <picture class="section__aside-picture">
            <img class="emoji" src="./images/p1.png" alt="Inicial">
        </picture>
        <div class="section__div">
            <p class="section__div-p">Puntuación:</p>
            <p class="section__div-number-score">0</p>
        </div>
    </aside>

    <main class="section__main">
        <table class="section__main-table">
            <tr>
                <td>
                    <button class="button_sel button_select" type="button" ></button>
                </td>

                <td>
                    <button class="button_sel button_select" type="button" ></button>
                </td>

                <td>
                    <button class="button_sel button_select" type="button" ></button>
                </td>
            </tr>

            <tr>
                <td >
                    <button class="button_sel button_select" type="button" id="button_active4"></button>
                </td>

                <td >
                    <button class="button_sel button_select" type="button" id="button_active5"></button>
                </td>

                <td >
                    <button class="button_sel button_select" type="button" id="button_active6"></button>
                </td>
            </tr>

            <tr>
                <td>
                    <button class="button_sel button_select" type="button" </button>
                </td>

                <td>
                    <button class="button_sel button_select" type="button" ></button>
                </td>

                <td>
                    <button class="button_sel button_select" type="button" ></button>
                </td>
            </tr>

        </table>
    </main>

    <div class="section__div-mobile">
        <div class="player-mobile">
            <p class="player-mobile-p">Jugador 1</p>
            <p>0</p>
        </div>

        <div class="player-mobile">
            <p class="player-mobile-p">Jugador 2</p>
            <p>0</p>
        </div>
    </div>

    <aside class="section__aside">
        <h2 class="section__aside-h2">Jugador 2</h2>
        <picture class="section__aside-picture">
            <img class="emoji" src="./images/p2.png" alt="Inicial">
        </picture>
        <div class="section__div">
            <p class="section__div-p">Puntuación:</p>
            <p class="section__div-number-score" >0</p>
        </div>
    </aside>

</section>

<footer class="footer">
    <button type="button" class="button_start">
        Sortear Partida
    </button>

    <button type="button" class="button_start"  disabled>
        Siguiente Juego
    </button>

    <button type="button"  class="button_start"  disabled>
        Reiniciar
    </button>
</footer>



</body>
</html>
